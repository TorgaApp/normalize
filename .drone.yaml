kind: pipeline
type: docker
name: default

steps:
- name: install
  image: node:16
  commands:
    - npm install

- name: test
  image: node:16
  commands:
    - npm test

- name: build
  image: node:16
  commands:
    - npm run build

- name: publish 
  image: plugins/npm
  settings:
    username: 
      from_secret: npm_username
    password: 
      from_secret: npm_password
    email:
      from_secret: npm_email


